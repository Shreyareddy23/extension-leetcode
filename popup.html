<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Daily Reminder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>LeetCode Daily Reminder</h2>
<!-- Add this inside .container, ideally below <h2> -->
  <div class="buddy-container">
    <div id="buddyStage">🌱</div>
    <p id="buddyMessage" class="status-message notice"></p>
  </div>
  
    <div class="setting-group">
      <label for="timeInput">Reminder Time:</label>
      <input type="time" id="timeInput">
    </div>
    
    <div class="setting-group">
      <label for="notificationToggle">Show Notification:</label>
      <input type="checkbox" id="notificationToggle" checked>
    </div>

    <!-- 🧁 Pastel Mood Theme Selector -->
    <div class="setting-group">
      <label for="themeSelect">🎨 Theme:</label>
      <select id="themeSelect">
        <option value="cottonCandy">Cotton Candy</option>
        <option value="mintMarshmallow">Mint Marshmallow</option>
        <option value="lavenderSky">Lavender Sky</option>
      </select>
    </div>
    
    <div class="button-container">
      <button id="saveBtn">Save Settings</button>
    </div>
    
    <div id="status" class="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
